<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        
        <!-- IDK exactly what this does, but it seems important enough to include...-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Bible</title>

        <!-- Include bootstrap features-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Include the .js file-->
        <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container text-center mt-5">
            <h1 class="text-primary">Hello, Bootstrap!</h1>
            <!-- It'd be nice if I could directly influence the locations of these buttons. Right now they display serially on the same row, which is not desirable.-->
            <button class="btn btn-success" id="loc1">Location 1</button>
            <button class="btn btn-success" id="loc2">Location 2</button>
            <button class="btn btn-success" id="loc3">Location 3</button>
            <button class="btn btn-success" id="loc4">Location 4</button>
            <button class="btn btn-success" id="loc5">Location 5</button>

            <!-- As a test, let's make it so that when we click on a button, the text content of a p element will change.-->
            <p id="loc-info">&nbsp;</p>
        </div>

        <!-- bootstrap's JS bundle. Not entirely sure what we can do with this yet...-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
